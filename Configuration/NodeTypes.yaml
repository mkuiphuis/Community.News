# Base Node

'Community.News:AbstractNews':
  abstract: true
  superTypes:
    'Neos.Neos:Document': true
  constraints:
    nodeTypes:
      '*': false
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
  ui:
    label: 'News Item'
    icon: icon-edit
    group: news
    inspector:
      groups:
        general:
          label: General
          position: 10
        related:
          label: Related
  properties:
    publishDate:
      type: DateTime
      defaultValue: now
      ui:
        label: 'Creation date'
        inspector:
          group: general
          position: 5
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        Neos.Neos/Validation/DateTimeValidator: {  }
    archiveDate:
      type: DateTime
      ui:
        label: 'Archive date'
        inspector:
          group: general
          position: 10
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        Neos.Neos/Validation/DateTimeValidator: {  }
    title:
      type: string
      ui:
        inlineEditable: true
        inspector:
          group: null
        inline:
          editorOptions:
            formatting:
              u: false
              sub: false
              sup: false
              p: false
              h1: false
              h2: false
              h3: false
              pre: false
              removeFormat: false
              a: true
              strong: true
              em: true
            placeholder: 'Enter title here'
    important:
      type: boolean
      ui:
        label: Important
        inspector:
          group: general
    teaser:
      type: string
      ui:
        label: 'Teaser text'
        inlineEditable: true
        inspector:
          group: null
        inline:
          editorOptions:
            formatting:
              u: false
              sub: false
              sup: false
              p: true
              h1: false
              h2: false
              h3: false
              pre: false
              removeFormat: false
              a: true
              strong: true
              em: true
            placeholder: 'Enter teaser here'
    categories:
      type: references
      ui:
        label: Categories
        inspector:
          group: related
          editorOptions:
            nodeTypes:
              - 'Community.News:Category'
    author:
      type: reference
      ui:
        label: Author
        inspector:
          group: related
          editorOptions:
            nodeTypes:
              - 'Community.News:Author'
    related:
      type: references
      ui:
        label: 'Related News'
        inspector:
          group: related
          editorOptions:
            nodeTypes:
              - 'Community.News:AbstractNews'
    tags:
      type: string
      ui:
        label: Tags
        reloadIfChanged: false
        inspector:
          group: related
'Community.News:News':
  superTypes:
    'Community.News:AbstractNews': true
'Community.News:Category':
  superTypes:
    'Neos.Neos:Document': true
  constraints:
    nodeTypes:
      '*': false
      'Community.News:Category': true
  ui:
    label: Category
    icon: icon-book
    group: news
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
'Community.News:Author':
  label: '${String.stripTags(q(node).property(''name''))}'
  superTypes:
    'Neos.Neos:Document': true
    'Neos.NodeTypes:ImageMixin': true
  constraints:
    nodeTypes:
      '*': false
  ui:
    label: Author
    icon: icon-user
    group: news
    inspector:
      groups:
        general:
          label: General
          position: 15
        related:
          label: Related
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
  properties:
    name:
      type: string
      ui:
        label: 'Author name'
        inspector:
          group: general
    email:
      type: string
      ui:
        label: 'Author email'
        inlineEditable: true
        inspector:
          group: general
        inline:
          editorOptions:
            formatting:
              u: false
              sub: false
              sup: false
              p: false
              h1: false
              h2: false
              h3: false
              pre: false
              removeFormat: false
              a: true
              strong: true
              em: true
            placeholder: 'Author email'
'Community.News:NewsList':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: 'News list'
    icon: icon-list
    inlineEditable: true
    group: news
  constraints:
    nodeTypes:
      '*': false
'Community.News:NewsLatest':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: 'News latest'
    icon: icon-list
    inlineEditable: true
    group: news
  constraints:
    nodeTypes:
      '*': false
